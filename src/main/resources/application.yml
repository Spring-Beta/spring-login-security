spring:
  application:
    name: spring-login-security

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      time-to-live: 60000

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/login_sec
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

token:
  signing:
    key: 413F4428472B4B6250655368566D5970337336763979244226452948404D6351

resilience4j.circuitbreaker.instances.loginCircuitBreaker:
  registerHealthIndicator: true
  failureRateThreshold: 50
  waitDurationInOpenState: 10s
  slidingWindowSize: 5
